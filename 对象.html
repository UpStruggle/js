      //**3. 利用构造函数创建对象**  产生原因：因为前面两种方式创建对对象一次只能创建一个对象
      //构造函数 就是把对象里面的一些相同的属性和方法抽象出来封装到函数里面，这个函数称为构造函数
      //构造函数的语法格式  function 构造函数名（）{ this.属性 = 值; this.方法 = function(){ } }

      //   //1.构造函数名字的首字母必须要大写

      //   //5.属性和方法前面必须添加  this


      //**遍历对象**  for ....in 遍历对象
      //格式： for (变量 in 对象){     }
      var obj={
        uname:'杨冉然',
        age=18,
        sex:'女',
        sayHi:function(){
          console.log('hi');
        }
      }

      for (var k in obj){
          console.log(k);  //k变量输出 得到的是属性名，
          console.log(obj[k]); //obj[k]得到的是属性值

      }
      //for in 里面的变量，习惯用 k
      //方法也一样能遍历出来，但一般不用

      //有一个对象 来判断是否有该属性  对象['属性名']
      var o = {
        age:18
      }
      if (o['age']){
        console.log('里面有该属性');
      }else{
        console.log('里面没有该属性');
      }
