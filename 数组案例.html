      //案例二：数组去重
      //算法：
      //1.遍历旧数组，然后用旧数组去查询新数组，如果该元素在新数组内不存在，则添加，否则不添加
      //2.利用 新数组.indexOf(数组元素) 如果返回 -1 说明里面没有这个元素
      function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          if (newArr.indexOf(arr[i]) == -1) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      console.log(unique(["c", "a", "z", "a", "x", "a", "x", "c", "b"]));
